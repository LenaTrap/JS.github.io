<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gadomska - Zadanie 12</title>
</head>
<body>
<div style="color:green; font-size:50px;">
<script language="JavaScript">
    // Zadanie 12 – Ile sekund (Gadomska)
 
    var D1_gad = parseInt(prompt("Podaj pierwszy dzień stycznia (D1_nar):", ""));
    var G1_gad = parseInt(prompt("Podaj godzinę w tym dniu (G1_nar):", ""));
    var D2_gad = parseInt(prompt("Podaj drugi dzień stycznia (D2_nar):", ""));
    var G2_gad = parseInt(prompt("Podaj godzinę w tym dniu (G2_nar):", ""));
    // Obliczenia
    var sekundy_na_dobe = 24 * 3600;
    var sekundy_D1 = (D1_gad - 1) * sekundy_na_dobe + G1_gad * 3600;
    var sekundy_D2 = (D2_gad - 1) * sekundy_na_dobe + G2_gad * 3600;
    var roznica = sekundy_D1 - sekundy_D2;
 
    document.write("Między dniem " + D1_gad + " godz. " + G1_gad + " a dniem " + D2_gad + " godz. " + G2_gad + "<br>");
    document.write("Upłynęło " + roznica + " sekund.");
</script>
</div>
</body>

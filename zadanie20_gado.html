<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 20 - Kowalski</title>
</head>
<body>
  <div class="container">
    <p>Wczytaj współrzędne trzech punktów trójkąta:</p>
 
    <p>
      A(xa_gad, ya_gad):
      <input type="number" id="xa_gad" placeholder="xa">
      <input type="number" id="ya_gad" placeholder="ya">
    </p>
    <p>
      B(xb_gad, yb_gad):
      <input type="number" id="xb_gad" placeholder="xb">
      <input type="number" id="yb_gad" placeholder="yb">
    </p>
    <p>
      C(xc_gad, yc_gad):
      <input type="number" id="xc_gad" placeholder="xc">
      <input type="number" id="yc_gad" placeholder="yc">
    </p>
 
    <button onclick="oblicz()">Oblicz długości boków</button>
 
    <div id="wynik"></div>
  </div>
 
  <script>
    function AB_kry(xa_gad, ya_gad, xb_gad, yb_gad) {
      return Math.sqrt(Math.pow(xb_gad - xa_gad, 2) + Math.pow(yb_gad - ya_gad, 2));
    }
 
    function BC_kry(xb_gad, yb_gad, xc_gad, yc_gad) {
      return Math.sqrt(Math.pow(xc_gad - xb_gad, 2) + Math.pow(yc_gad - yb_gad, 2));
    }
 
    function AC_kry(xa_gad, ya_gad, xc_gad, yc_gad) {
      return Math.sqrt(Math.pow(xc_gad - xa_gad, 2) + Math.pow(yc_gad - ya_gad, 2));
    }
 
    function oblicz() {
      var xa_gad = parseFloat(document.getElementById("xa_gad").value);
      var ya_gad = parseFloat(document.getElementById("ya_gad").value);
      var xb_gad = parseFloat(document.getElementById("xb_gad").value);
      var yb_gad = parseFloat(document.getElementById("yb_gad").value);
      var xc_gad = parseFloat(document.getElementById("xc_gad").value);
      var yc_gad = parseFloat(document.getElementById("yc_gad").value);
 
      if (isNaN(xa_gad) || isNaN(ya_gad) || isNaN(xb_gad) || isNaN(yb_gad) || isNaN(xc_gad) || isNaN(yc_gad)) {
        document.getElementById("wynik").innerHTML = "Proszę wprowadzić wszystkie współrzędne liczbowe";
        return;
      }
 
      var ab = AB_kry(xa_gad, ya_gad, xb_gad, yb_gad);
      var bc = BC_kry(xb_gad, yb_gad, xc_gad, yc_gad);
      var ac = AC_kry(xa_gad, ya_gad, xc_gad, yc_gad);
 
      document.getElementById("wynik").innerHTML = `
        Długości boków trójkąta:<br>
        AB = ${ab.toFixed(2)}<br>
        BC = ${bc.toFixed(2)}<br>
        AC = ${ac.toFixed(2)}
      `;
    }
  </script>
</body>
</html>

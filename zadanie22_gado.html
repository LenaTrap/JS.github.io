<script language="JavaScript">

function Pole_gado(a_gado, b_gado) {
  a_gado = parseFloat(a_gado);
  b_gado = parseFloat(b_gado);
  var pole_wynik = a_gado * b_gado;

  document.getElementsByName('pole')[0].value = pole_wynik.toFixed(2);
  alert("Pole = " + pole_wynik.toFixed(2) + " cm^2");
  wyprowadz_pole_gado.innerHTML = "Pole = " + pole_wynik.toFixed(2) + " cm^2";
}

function obwod_gado(a_gado, b_gado) {
  a_gado = parseFloat(a_gado);
  b_gado = parseFloat(b_gado);
  var obwod_wynik = 2 * a_gado + 2 * b_gado;

  document.getElementsByName('obw')[0].value = obwod_wynik.toFixed(2);
  alert("Obwód = " + obwod_wynik.toFixed(2) + " cm");
  wyprowadz_obwod_gado.innerHTML = "Obwód = " + obwod_wynik.toFixed(2) + " cm";
}

function okno_zamknij_gado() {
  window.close();
}

</script>
</head>

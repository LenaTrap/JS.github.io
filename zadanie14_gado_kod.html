<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gadomska - Zadanie 14</title>
</head>
<body style="font-size:22px; color:green;">
<script>
    
var m = parseInt(prompt("Podaj wartość m:", ""));
if (isNaN(m) || m <= 1) {
    document.write("Błąd! Podaj liczbę (nie 1)");
    
} else {
    var a = m + 2;
    var b = (m + 1) * (m + 2);
    var c = m * (m + 1);
    document.write("<h2>Rozkład ułamka egipskiego</h2>");
    document.write("Dla m = " + m + "<br>");
    document.write("<b>1/" + m + " = 1/" + a + " + 1/" + b + " + 1/" + c + "</b><br><br>");
    var suma = (1 / a) + (1 / b) + (1 / c);
    document.write("Sprawdzenie: " + suma.toFixed(6) + " = " + (1 / m).toFixed(6));
}
</script>
</body>
</html>
